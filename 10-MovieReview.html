<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review</title>
</head>
<style>
    form{
        margin-left: 35%;

    }
    h1{
        text-align: center;
    }
    textarea{
        width: 60%;
        height: 40%;
        margin: auto;
    }
    img{
        float: right;
        width: 200px;
        height: 300px;
        border-radius: 2px solid ;
    }
</style>
<body bgcolor="cyan">
    <h1 style="text-align: center; "><ins>Movie Review</ins></h1>
    
    <h1>Gabbar Singh — Movie Review</h1>
    <img src="C:\Users\palla\Documents\Web Technologies\OIP.webp" alt="Gabbar Singh Poster">
    <form action="">

      
        <label for="name">Your name</label>
        <input type="text" id="name" name="name" placeholder="Enter your Name" required>
        <br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email">
    

      <fieldset>
        <legend>Rating </legend>
        <form action="">
          
          <input type="radio" id="star5" name="rating" value="5" required>
          <label for="star5" title="5 stars">★ ★ ★ ★ ★</label><br>

          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4" title="4 stars">★ ★ ★ ★</label><br>

          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3" title="3 stars">★ ★ ★</label><br>

          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2" title="2 stars">★ ★</label><br>

          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1" title="1 star">★</label><br>
    
        <p>Select one.</p>
      </fieldset>

     
        <label for="review">Write your review</label>
        <br>
        <textarea id="review" name="review" placeholder="What did you like or dislike about the movie?" required></textarea>
      <br>
   
        <label for="recommend">Would you recommend it?</label>
        <br>
        <select id="recommend" name="recommend">
          <option value="yes">Yes</option>
          <option value="maybe">Maybe</option>
          <option value="no">No</option>
        </select>
    

     <br>
        <button type="submit">Submit Review</button>
        <button type="reset">Reset</button>
     

    </form>



</body>


</html>
